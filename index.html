<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Productivity Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="welcome-screen">
    <div class="welcome-content">
      <h1>👾 Welcome to Fake Productivity Assistant</h1>
      <p>Your cartoon buddy that *helps* you miss deadlines 😂</p>
      <button id="start-btn">🚀 Let's Begin</button>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="app-screen hidden">
    <div class="container">
      <h2>📝 Your To-Do List</h2>
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <input type="datetime-local" id="deadlineInput">
        <button id="addTaskBtn">Add Task ➕</button>
      </div>

      <!-- Fake Calendar Section -->
      <div id="fakeCalendar" class="fake-calendar">
        <h3>📅 Your Totally Reliable Calendar</h3>
        <ul id="calendarList"></ul>
      </div>

      <ul id="taskList"></ul>
      <p id="score">Annoyance Score: 0</p>
      <div class="buttons">
        <button id="stopBtn">⛔ Stop Notifications</button>
        <button id="snoozeBtn">😴 Snooze</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
