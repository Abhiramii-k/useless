<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Fake Productivity Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="tasks.html">📝 Tasks</a>
    <a href="stats.html">📊 Stats</a>
  </nav>

  <div class="container">
    <h1>📝 Manage Your Fake Tasks</h1>
    <p class="subtitle">Add, view, or delete tasks you’ll probably never do.</p>

    <!-- To‑Do Input -->
    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addTaskBtn">Add Task ➕</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Controls -->
    <div class="controls">
      <p id="annoyance-score">Annoyance Score: 0</p>
      <button id="stopBtn">🛑 Stop Notifications</button>
      <button id="snoozeBtn">😴 Snooze</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
